
  <ion-content>
    <div class="flex-center">
      <form >
      <ion-card>
        <ion-card-header>
         
          <ion-card-title class="center "color="success" >Gig Economy</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>

          <ion-list>
            <ion-radio-group allow-empty-selection="true" name="radiogroup"    [(ngModel)]="radiogroup"  #radioGroup>
           
                <ion-label>
                  Registeration Type
                </ion-label>
              
          
              <ion-item>
                <ion-label>Service Provider</ion-label>
                <ion-radio value="Provider"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Service Consumer</ion-label>
                <ion-radio value="Client"></ion-radio>
              </ion-item>
          

            </ion-radio-group>
          </ion-list>
          
          <ion-button color="success"shape="round" size="full"  (click)="Register()" fill="clear">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
    </ion-content>
